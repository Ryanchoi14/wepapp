<body>

<!-- í™ˆ í™”ë©´ -->
<div id="homeScreen" class="screen" style="display:block;">

  <p>í”Œë ˆì´í•  ë‹¨ì„ ì„ íƒí•˜ì„¸ìš”</p>
  <div id="danSelect" class="dan-row"></div>
</div>

<!-- ê²Œì„ í™”ë©´ -->
<div id="gameScreen" class="screen">
  <div id="question" style="font-size:22px; margin:15px;"></div>
  <div id="cards"></div>
  <div id="feedback">ì •ë‹µ!</div>
  <div id="hud">
    <span id="score">ì ìˆ˜: 0</span> |

<script>
let dan = 2, score = 0, wrong = 0;
let currentNum = 1;
const maxNum = 9;

// í™ˆ í™”ë©´ ë‹¨ìˆ˜ ì„ íƒ ì¹´ë“œ ìƒì„±
const danSelectDiv = document.getElementById('danSelect');
for(let i=1;i<=9;i++){
  const dCard = document.createElement('div');
  dCard.className='card';
  dCard.innerText=i+'ë‹¨';
  dCard.onclick=()=>startGame(i);
  danSelectDiv.appendChild(dCard);
}

// ê²Œì„ ì‹œì‘
function startGame(selectedDan){
  dan = selectedDan;
  score = 0; wrong = 0; currentNum=1;
  showScreen('gameScreen');
  updateHUD();
  nextQuestion();
}

// í™”ë©´ ì „í™˜
function showScreen(screenId){
  document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
  document.getElementById(screenId).style.display='block';
}

// ë¬¸ì œ ìƒì„±
function nextQuestion(){
  if(currentNum > maxNum){
    // 3ë‹¨ì´ë©´ ì„±ê³µ! í‘œì‹œ
    if(dan===3){
      const allCards = document.querySelectorAll('#danSelect .card');
      allCards[dan-1].innerText = 'ì„±ê³µ!';
    } else {
      const allCards = document.querySelectorAll('#danSelect .card');
      allCards[dan-1].innerText = dan+'ë‹¨ COMPLETE';
    }
    showScreen('homeScreen');
    return;
  }
  document.getElementById('question').innerText = `${dan} Ã— ${currentNum} = ?`;
  generateCards();
}

// ì¹´ë“œ 3ê°œ ìƒì„±
function generateCards(){
  const cardsDiv = document.getElementById('cards');
  cardsDiv.innerHTML='';
  let correct = dan*currentNum;
  let answers = [correct];
  while(answers.length<3){
    let wrongAns = correct + (Math.floor(Math.random()*5)-2);
    if(wrongAns>0 && !answers.includes(wrongAns)) answers.push(wrongAns);
  }
  answers.sort(()=>Math.random()-0.5);
  answers.forEach(a=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerText=a;
    card.onclick=()=>checkAnswer(a);
    cardsDiv.appendChild(card);
  });
}

// ì •ë‹µ í™•ì¸
function checkAnswer(ans){
  const fb = document.getElementById('feedback');
  if(ans === dan*currentNum){
    fb.style.opacity='1';
    setTimeout(()=>{ fb.style.opacity='0'; },500);
    score++;
    currentNum++;
    updateHUD();
    setTimeout(nextQuestion,300);
  } else {
    wrong++;
    updateHUD();
    if(wrong>=3){
      alert('í‹€ë¦° íšŸìˆ˜ 3íšŒ! ê²Œì„ì˜¤ë²„ ğŸ˜¢');
      showScreen('homeScreen');
    }
  }
}

// HUD ì—…ë°ì´íŠ¸
function updateHUD(){
  document.getElementById('score').innerText='ì ìˆ˜: '+score;
  document.getElementById('wrong').innerText='í‹€ë¦° íšŸìˆ˜: '+wrong;
}
</script>
